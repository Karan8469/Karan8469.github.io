        // --- 2. DOM ELEMENT REFERENCES ---
        const menuScreen = document.getElementById('menu-screen');
        const chapterListEl = document.getElementById('chapter-list');
        
        const quizContainer = document.getElementById('quiz-container');
        const quizTitleEl = document.getElementById('quiz-title');
        const backToMenuBtn = document.getElementById('back-to-menu-btn');
        const questionNumberEl = document.getElementById('question-number');
        const totalQuestionsEl = document.getElementById('total-questions');
        const scoreEl = document.getElementById('score');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainerEl = document.getElementById('options-container');
        const nextBtn = document.getElementById('next-btn');
        
        const resultsContainer = document.getElementById('results-container');
        const resultsTextEl = document.getElementById('results-text');
        const resultsPercentageEl = document.getElementById('results-percentage');
        const backToMenuBtnResults = document.getElementById('back-to-menu-btn-results');

        const explanationContainerEl = document.getElementById('explanation-container');
        const explanationTitleEl = document.getElementById('explanation-title');
        const explanationTextEl = document.getElementById('explanation-text');

        // --- 3. QUIZ STATE ---
        let currentQuestionIndex = 0;
        let score = 0;
        let currentQuestions = []; // Will hold the questions for the selected chapter

        // --- 4. CORE FUNCTIONS ---

        /**
         * Initializes the main menu, creating buttons for each chapter.
         */
        function initMenu() {
            // Show menu, hide other screens
            menuScreen.classList.remove('hidden');
            quizContainer.classList.add('hidden');
            resultsContainer.classList.add('hidden');
            
            // Clear old chapter list
            chapterListEl.innerHTML = '';

            // Create a button for each chapter
            Object.keys(allQuestions).forEach(chapterTitle => {
                const button = document.createElement('button');
                // --- NEW: Add question count to button text ---
                const questionCount = allQuestions[chapterTitle].length;
                button.innerHTML = `${chapterTitle} <span class="float-right opacity-70">${questionCount} Qs</span>`;
                // --- End of new feature ---
                
                button.setAttribute('data-chapter', chapterTitle);
                button.classList.add(
                    'w-full', 'p-4', 'rounded-lg', 'text-left', 'font-semibold',
                    'border-2', 'border-gray-600', 'bg-gray-700',
                    'hover:bg-gray-600', 'hover:border-cyan-500',
                    'transition-all', 'duration-200'
                );
                
                // Add click listener to start the quiz for that chapter
                button.addEventListener('click', () => startQuiz(chapterTitle));
                chapterListEl.appendChild(button);
            });
        }

        /**
         * Starts the quiz for a specific chapter.
         * @param {string} chapterTitle - The key from the allQuestions object.
         */
        function startQuiz(chapterTitle) {
            // Hide menu, show quiz
            menuScreen.classList.add('hidden');
            resultsContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            
            // Set up quiz state
            currentQuestionIndex = 0;
            score = 0;
            
            // --- NEW: Shuffle the questions for the selected chapter ---
            currentQuestions = [...allQuestions[chapterTitle]]; // Create a copy
            for (let i = currentQuestions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentQuestions[i], currentQuestions[j]] = [currentQuestions[j], currentQuestions[i]];
            }
            // --- End of shuffle ---
            
            // Update UI
            scoreEl.innerText = score;
            totalQuestionsEl.innerText = currentQuestions.length;
            quizTitleEl.innerText = chapterTitle;
            
            showQuestion();
        }

        /**
         * Displays the current question and its options.
         */
        function showQuestion() {
            // Reset for the new question
            optionsContainerEl.innerHTML = '';
            nextBtn.classList.add('hidden');
            explanationContainerEl.classList.add('hidden'); // Hide explanation

            // Get current question object
            const question = currentQuestions[currentQuestionIndex];
            
            // Update UI elements
            questionNumberEl.innerText = currentQuestionIndex + 1;
            questionTextEl.innerText = question.question;

            // Create and append option buttons
            question.options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.classList.add(
                    'w-full', 'p-4', 'rounded-lg', 'text-left', 'font-medium',
                    'border-2', 'border-gray-600', 'bg-gray-700',
                    'hover:bg-gray-600', 'hover:border-cyan-500',
                    'transition-all', 'duration-200'
                );
                
                // Add click event to check the answer
                button.addEventListener('click', () => selectAnswer(button, option, question.correctAnswer));
                optionsContainerEl.appendChild(button);
            });
        }

        /**
         * Handles the user's answer selection.
         * @param {HTMLElement} selectedButton - The button element that was clicked.
         * @param {string} selectedOption - The text of the selected option.
         * @param {string} correctAnswer - The correct answer string.
         */
        function selectAnswer(selectedButton, selectedOption, correctAnswer) {
            // Get the full question object
            const question = currentQuestions[currentQuestionIndex];

            // Disable all option buttons after an answer is selected
            Array.from(optionsContainerEl.children).forEach(button => {
                button.disabled = true;
                button.classList.add('disabled-option');
                // Also show the correct answer if the user was wrong
                if (button.innerText === correctAnswer) {
                    button.classList.add('correct');
                }
            });

            // Check if the selected answer is correct
            if (selectedOption === correctAnswer) {
                score++;
                scoreEl.innerText = score;
                selectedButton.classList.add('correct');
                
                // Show correct explanation
                explanationTitleEl.innerText = "Correct!";
                explanationTitleEl.className = "text-lg font-bold mb-2 text-green-400"; // Green text
            } else {
                selectedButton.classList.add('incorrect');
                
                // Show incorrect explanation
                explanationTitleEl.innerText = "Incorrect";
                explanationTitleEl.className = "text-lg font-bold mb-2 text-red-400"; // Red text
            }
            
            // Populate and show explanation container
            explanationTextEl.innerText = question.explanation;
            explanationContainerEl.classList.remove('hidden');

            // Show the 'Next' button
            nextBtn.classList.remove('hidden');
        }

        /**
         * Moves to the next question or shows the results if the quiz is over.
         */
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuestions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        /**
         * Displays the final results screen.
         */
        function showResults() {
            quizContainer.classList.add('hidden');
            resultsContainer.classList.add('hidden');
            
            const percentage = Math.round((score / currentQuestions.length) * 100);
            resultsTextEl.innerText = `You scored ${score} out of ${currentQuestions.length}!`;
            
            let percentageColor = 'text-green-500';
            if (percentage < 75) percentageColor = 'text-yellow-500';
            if (percentage < 50) percentageColor = 'text-red-500';

            resultsPercentageEl.innerText = `${percentage}%`;
            resultsPercentageEl.className = `text-5xl sm:text-7xl font-extrabold mb-10 ${percentageColor}`;
        }

        // --- 5. EVENT LISTENERS ---
        backToMenuBtn.addEventListener('click', initMenu);
        backToMenuBtnResults.addEventListener('click', initMenu);
        nextBtn.addEventListener('click', nextQuestion);

        // --- 6. INITIALIZE THE APP ---
        document.addEventListener('DOMContentLoaded', initMenu);

    </script>
